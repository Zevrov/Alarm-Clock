<!DOCTYPE html>
<!-- An online alarm clock written by Wolf Hopkins. -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Funky font from google for the clockface -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <!-- Clock Action -->
    <section class="container">
        <!-- User input for their desired alarm time. Also displays our clock in real time. -->
        <div id="clock"></div>
            
            <input onchange="setAlarmTime(this.value)" name="alarmTime" type="datetime-local">
        
        <!-- Our set and clear alarm buttons -->
        <div class="controls">
            <button onclick="setAlarm()" class="button set">Set Alarm</button>
            <button onclick="clearAlarm()" class="button clear">Clear Alarm</button>
            <button onclick="snooze()" class="button snooze">Snooze</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
